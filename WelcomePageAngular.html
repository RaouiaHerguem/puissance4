<!DOCTYPE html>
<html lang="en">
<head>
  <title>Puissance4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <style type="text/css" src="mouvement.css"></style>
</head>
<body ng-app="myapp">
<div ng-controller="Puissance4Controller">
<div class="container">
  <div class="jumbotron" ng-show="etatW">
  <h1>{{greeting}}</h2>
<div class="container">
	  </div>
       <center><h2>Play Power4 Game</h2><center>
	   <br/>
	     <button  id="btn" class="btn btn-default" ng-click="clickMe($event)">Play Game </button>  
  </div>
</div>
<div class="container" > 
<div class="jumbotron" ng-show="etatG">
<center>
<span ng-repeat="row in matrix track by $index"><br>
  <span ng-repeat="element in row track by $index">
    <img src="casevide.jpg" ng-click="toggle($index)" id=$index>{{element}}</img>
	<img src="caserouge.jpg" ng-mouseenter="OnMouseEnter($event)" ng-show="etatcase"></img>
  </span>
</span>
<center>
</div> 
 </div>
 <div class="container">
 <div class="jumbotron" ng-show="etatR">
 <button  class="btn btn-default" ng-click="ClickToRestart($event)">Restart Game</button>
 </div>
</div>
<script type="text/javascript">
angular.module("myapp",[])
.controller("Puissance4Controller",function($scope){
$scope.etatW=true;
$scope.greeting = 'Welcome';
$scope.clickMe = function() {
$scope.etatW=false;
$scope.etatG=true;
$scope.etatR=true;
  }
 //debut de la partie
$scope.matrix=[[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,]];
$scope.etatcase=false;
$scope.OnMouseEnter=function(){
$scope.etatcase=true;
} 
//restart partie 
$scope.ClickToRestart= function() {
$scope.etatR=false;
}
}
);
</script>
</body>
</html>
