
<html lang="en">
<head>
  <title>Puissance4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script>
  <link rel="stylesheet" href="mouvement.css"/>
</head>
<body ng-app="myapp">
<div ng-controller="Puissance4Controller" >
<div class="container" >  
  <div class="jumbotron" ng-show="etatW" >
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{greeting}}</h3>
  </div>
   </div>
 <div class="form-inline">
 <label  class="label label-primary "> Name </label>
 <br/>
      <input type="text" class="form-control" id="usr"></input>
    </div>
	<br/>
	 <div class="form-inline">
	  <label class="label label-primary">Password</label>
	  <br/>
      <input type="text" class="form-control" id="pass"></input>
    </div>
	<br/>
<button  class="btn btn-primary"   data-toggle="popover" data-placement="top"  data-content="Default popover" ng-click="clickMe($event)">Play Game</button>
</div>
</div>
<div class="container" > 
<div class="jumbotron" ng-show="etatG" >
<center>
<span  ng-repeat="row in matrix track by $index"><br/>
  <span  class="col" ng-repeat="element in row track by $index" style="color:blue">
    <img src="casevide.png" width="70" height="70"  ng-click="toggle($index)" id=$index>{{element}}</img>
  </span>
</span>
<br/>
</center>
</div> 
 </div>
 <div class="container">
 <div class="jumbotron" ng-show="etatR">
 <button  class="btn btn-primary" data-toggle="popover" data-placement="top"  data-content="Default popover" ng-click="ClickToRestart($event)">Restart Game</button>
 </div>
</div>
</div>
<script type="text/javascript">
angular.module("myapp",[])
.controller("Puissance4Controller",function($scope){
$scope.etatW=true;
$scope.greeting = 'Welcome to play Power4 Game';
$scope.clickMe = function() {
$scope.etatW=false;
$scope.etatG=true;
$scope.etatR=true;
  }
 //debut de la partie
$scope.matrix=[[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,],[,,,,,,]];
$scope.etatcase=false;
$scope.OnMouseEnter=function(){
$scope.etatcase=true;
}   
//restart partie 
$scope.ClickToRestart= function() {
$scope.etatR=false;
}
}
);
</script>
</body>
</html>
